<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="styles/style.css" type="text/css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    </head>

    <body>

        <!--first container-->
        <div id="first-container">
            <header>
                <h1>Etch-A-Sketch</h1>
            </header>
        </div>

        <!--second container-->
        <div id="second-container">
            <p class="instructions">Move your cursor over the grid to draw. </p>
            <p class="instructions">Click on the reset button to reset the sketch pad to its original size (size 16 sketch pad).</p>
        </div>

         <!--third container-->
         <div id="third-container">
          
            <!--sub-container 1 of 3-->
            <div class="buttons" id="subcontainer-3-1">
                <button id="reset">Reset</button>
                <button id="erase">Erase</button>
                <button id="change-grid-size">New sketch pad size</button>
            </div>

             <!--sub-container 2 of 3-->
             <div id="subcontainer-3-2">
                
            </div>   
        </div>
        
            <!--fourth container-->
        <div id="fourth-container">
            <footer>
                <i class="material-icons">&#xe90c;</i>
                <p id="year-author">2019 chelmerrox</p>
            </footer>
        </div>
        
        <script src="scripts/main.js"></script>
    </body>

</html>
